<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" media="screen">
    <title>Components</title>
  </head>

  <body>

    <header>
        <h1 class="center">Components C-koya Tech</h1>
    </header>
    <section>
        <div class="title-components">Bouton</div>
        <div class="p-15">
            <ul class="flex justify-between w-50">
                <li><button class="btn">Bouton exemple</button></li>
            </ul>
        </div>
    </section>
    <section>
      <div class="title-components">Input</div>
      <div class="p-15">
          <ul class="flex">
              <li class="p-15">
                <div class="input-group">
                  <label for="">Input text</label>
                  <input type="text" class="input"placeholder="Placeholder">
               </div>
              </li>
              <li class="p-15">
                <div class="input-group">
                  <label for="">Date</label>
                  <input type="date" class="input"placeholder="Placeholder">
               </div>
              </li>
              <li class="p-15">
                <div class="input-group">
                  <label for="">Time</label>
                  <input type="time" class="input"placeholder="Placeholder">
               </div>
              </li>
              <li class="p-15">
                <div class="input-group">
                  <label for="">Select</label>
                  <div class="select">
                    <select class="input">
                      <option value="1">Option numéro 1</option>
                      <option value="2">Option numéro 2</option>
                      <option value="3">Option numéro 3</option>
                    </select>
                  </div>
               </div>
              </li>
          </ul>
      </div>
  </section>
    <script src="style.js"></script>
  </body>
</html>
